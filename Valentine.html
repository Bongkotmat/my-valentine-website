<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin-top: 100px;
            position: relative;
        }

        .container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
        }

        /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 2s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏£‡∏π‡∏õ‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡πÅ‡∏•‡∏∞‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á Spotify ‡∏Å‡πà‡∏≠‡∏ô */
        .hidden {
            display: none;
        }

        .surprise-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .spotify-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yes" class="btn" onclick="sayYes()">Yes</button>
        <button id="no" class="btn" onmouseover="moveButton()">No</button>

        <!-- ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå (‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô) -->
        <img id="surprise" class="hidden surprise-img" src="https://i.pinimg.com/736x/8c/11/79/8c117983fe2022de6ef07fd00b24b60b.jpg" alt="Surprise!">

        <!-- ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô Spotify (‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô) -->
        <div id="spotify-player" class="hidden spotify-container">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/1THWgXia63L6sds6dIMlI9?utm_source=generator" 
                width="100%" height="152" frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let noButton = document.getElementById("no");
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function sayYes() {
            alert("Yay! Rak b na kub ‚ù§Ô∏è");

            // üî• ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏° "Yes" ‡πÅ‡∏•‡∏∞ "No" ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
            let yesButton = document.getElementById("yes");
            let noButton = document.getElementById("no");

            if (yesButton) {
                yesButton.remove();
            }
            if (noButton) {
                noButton.remove();
            }

            // üî• ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô Spotify
            document.getElementById("spotify-player").classList.remove("hidden");

            // üî• ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå
            document.getElementById("surprise").classList.remove("hidden");

            // üî• ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "%";
                heart.style.top = "50%";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
